<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Home</title>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header id="pageHeader">
        <h1 id="headerLogo">Developer Tools</h1>
    </header>

    <div id="bodySec">

        <div id="menuSec">
            <h5>Menu</h5>
            <hr>
            <p onclick="enable_section('xml_path_finder')">Xpath Finder</p>
            <p onclick="enable_section('json_path_finder')">JSONPath Finder</p>
			<!-- <p>Base64 Encode</p>
            <p>Base64 Decode</p>
            <p>Password Encryption</p> -->
        </div>

        <div id="contentSec">
            <div id="xml_path_finder" class="section">
                <div id="subHeader">
                    <div>
                        <p>XML Path Finder</p>
                    </div>
                    <div id="subHeader_status">
                        <p id="op_st_text"></p>
                    </div>

                </div>

                <div id="dtSec">
                    <div id="boxArea">
                        <div id="inputBx" class="box">

                            <div class="btnSection">
                                <button class="btn" onclick="formatXML()">Format</button>
                                <button class="btn" onclick="find_all_xml_path()">Get Path</button>
                            </div>
                            <hr>
                            <div class="textSection">
                                <textarea id="txtInp" placeholder="Input XML.."></textarea>
                            </div>

                        </div>
                        <div id="outputBx" class="box">
                            <div class="btnSection">
                                <button class="btn" onclick="copyOnlyPath(event)">Copy Path</button>
                                <button class="btn" onclick="copyAll(event)">Copy All</button>
                                <button class="btn" onclick="clearText(event)">Clear</button>
                            </div>
                            <hr>
                            <div class="textSection">
                                <textarea id="txtOut" placeholder="">

                        </textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="json_path_finder" class="section">
                <div id="subHeader">
                    <div>
                        <p>JSON Path Finder</p>
                    </div>
                    <div id="subHeader_status">
                        <p id="op_st_text"></p>
                    </div>

                </div>

                <div id="dtSec">
                    <div id="boxArea">
                        <div id="inputBx" class="box">

                            <div class="btnSection">
                                <button class="btn" onclick="formatJSON()">Format</button>
                                <button class="btn" onclick="find_all_json_path()">Get Path</button>
                            </div>
                            <hr>
                            <div class="textSection">
                                <textarea id="txtInp" placeholder="Input JSON.."></textarea>
                            </div>

                        </div>
                        <div id="outputBx" class="box">
                            <div class="btnSection">
                                <button class="btn" onclick="copyOnlyPath(event)">Copy Path</button>
                                <button class="btn" onclick="copyAll(event)">Copy All</button>
                                <button class="btn" onclick="clearText(event)">Clear</button>
                            </div>
                            <hr>
                            <div class="textSection">
                                <textarea id="txtOut" placeholder="">

                                </textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <footer id="pageFooter">
        <h6>Developed By - <a href="https://in.linkedin.com/in/sujeeth-poojary-ab6440177">Sujeeth</a></h6>
    </footer>

</body>

</html>
